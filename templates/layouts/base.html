{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/htmx.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">Terve</a>
        </div>
        <ul class="nav-links">
            <li><a href="/" class="{{if eq .ActivePage "home"}}active{{end}}">Home</a></li>
            <li><a href="/conjugation" class="{{if eq .ActivePage "conjugation"}}active{{end}}">Conjugation</a></li>
            <li><a href="/declension" class="{{if eq .ActivePage "declension"}}active{{end}}">Declension</a></li>
            <li><a href="/flashcards" class="{{if eq .ActivePage "flashcards"}}active{{end}}">Flashcards</a></li>
            <li><a href="/reading" class="{{if eq .ActivePage "reading"}}active{{end}}">Reading</a></li>
            <li><a href="/test" class="{{if eq .ActivePage "test"}}active{{end}}">Test</a></li>
        </ul>
    </nav>

    <main class="container">
        {{template "content" .}}
    </main>

    <footer class="footer">
        <p>Terve - Finnish Language Learning</p>
    </footer>
</body>
</html>
{{end}}

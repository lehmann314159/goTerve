{{define "flashcard-result.html"}}
{{if .Error}}
<div class="error-message">
    <p>{{.Error}}</p>
</div>
{{else}}
<div class="flashcard-result {{if .Correct}}correct{{else}}incorrect{{end}}">
    <div class="result-icon">
        {{if .Correct}}
        <svg viewBox="0 0 24 24" width="48" height="48">
            <path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
        {{else}}
        <svg viewBox="0 0 24 24" width="48" height="48">
            <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
        {{end}}
    </div>

    <div class="result-message">{{.Message}}</div>

    {{if not .Correct}}
    <div class="correct-answer">
        Correct answer: <strong>{{.CorrectWord}}</strong>
    </div>
    {{end}}

    <div class="category-update">
        Card category: <span class="category-badge {{.Category}}">{{.Category}}</span>
    </div>

    <button class="btn btn-primary"
            hx-get="/api/flashcard?level=A1"
            hx-target="#flashcard-area"
            hx-swap="innerHTML">
        Next Card
    </button>
</div>
{{end}}
{{end}}
